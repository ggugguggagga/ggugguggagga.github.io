title: ggugga
description: Flexton is a responsive and ultra-minimal theme for Jekyll.
baseurl: "" # the subpath of your site, e.g. /blog
url: "ggugguggagga.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author
author-name:    ggugguggagga
author-image:   potato.png
author-job:     College student
#author-email:   hyeonseoy000@gmail.com # Add your email for contant form.
# author-twitter: artemsheludko_ # Add your twitter account
about-author:   The place where I organize and post what I have studied

# Social settings
social-twitter:   
social-facebook:
social-github:    ggugguggagga
social-pinterest: 
social-instagram: 
social-youtube:
social-vk:   
social-linkedin:
# Newsletter
mailchimp: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1

# Comment Section (Disqus)
disqus-identifier: 'https-ggugguggagga-github-io' # Add your shortname for Disqus Comment. For example mr-brown

#languages
languages: ["en", "ko"] # 지원하고자 하는 언어
default_lang: "en" # 컨텐츠의 기본 언어
exclude_from_localization: ["image"] # 루트 레벨 폴더 중 다국어 기능 제외 시킬 폴더
parallel_localizaion: false # 윈도우에서는 버그가 있어서 false로 해야 동작한다고 합니다.     

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-paginate
  - jekyll-polyglot

paginate: 7
paginate_path: "/page/:num/"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
